<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
</head>
<body>

    <div id="app">
        <button v-on:click="increment(2, $event)">Click to iterate</button>
        <p>Iterator: {{ iterator }}</p>
        <!-- stop modifier for mouse move event as a middlerware -->
        <p v-on:mousemove="updateCoordinates">
            Coordinates: {{ x }} / {{ y }}
            <span v-on:mousemove.stop>DEAF SPOT</span>
        </p>
        <!-- modifier for keyup event - do something on enter key press only | can be CHAINED! -->
        <input type="text" name="keyup" v-on:keyup.enter="logText">
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
